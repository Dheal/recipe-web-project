<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./findrecipepage.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>Find Recipe Page</title>
</head>
<body>

    <!-- Navbar -->



    <!-- Header -->
    <header>
      <h1>Find Your Recipe</h1>
    </header>


    <!-- User Input -->
    <form class="container">
        <div class="form-row">
          <div class="col-sm-12 col-md-7">
            <input id="input-user-recipe" type="text" class="form-control" placeholder="Find Recipe ">
          </div>
          <div class="col-sm-12 col-md-4">
            <select class="custom-select mr-sm-2" id="category">
                <option selected>Category</option>
                <option value="west">Indonesia</option>
                <option value="international">International</option>
            </select>
          </div>
          <div class="col-sm-12 col-md-1">
            <button id="button-click" class="btn text-white">Search</button>
          </div>
        </div>
    </form>

    <!-- Card Recipe -->
    <section class="container">
        <div id="find-recipe" class="card-deck">
          <!-- narik data dari API -->
        </div>  
    </section>

    <script src="findrecipepage.js"></script>
</body>
</html>
